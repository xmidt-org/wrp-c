# Reference:
# https://github.com/SonarSource/sonarcloud_example_go-sqscanner-travis/blob/master/sonar-project.properties


# =====================================================
#   Standard properties
# =====================================================

sonar.organization=xmidt-org
sonar.projectKey=xmidt-org_wrp-c
sonar.projectName=wrp-c

sonar.sources=src

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/xmidt-org/wrp-c
sonar.links.ci=https://travis-ci.org/xmidt-org/wrp-c
sonar.links.scm=https://github.com/xmidt-org/wrp-c
sonar.links.issue=https://github.com/xmidt-org/wrp-c/issues

# =====================================================
#   Properties specific to C
# =====================================================
sonar.cfamily.build-wrapper-output=build/bw-output
sonar.cfamily.threads=2
sonar.cfamily.cache.enabled=false
#sonar.coverageReportPaths=build/meson-logs/sonarqube.xml ## not supported today
sonar.coverageReportPaths=build/sonarqube.xml

